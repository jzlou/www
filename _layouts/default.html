<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            {% for page in site.page_list %}
              &nbsp;&nbsp;&nbsp;
              <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
            {% endfor %}
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>


  </body>
</html>
